<div class="overflow-y-auto fixed z-30 top-0 right-4 max-h-screen">
  @for (notification of notificationService.notifications; track
  notification.id) {
  <div
    class=" toast {{
      notification.variant
    }} text-white p-4 rounded-lg shadow-lg my-2 w-72 border"
  >
    <div class="flex justify-between gap-2">
      <p class="text-lg">{{ notification.title }}</p>
      <button
        class="text-red-500 bg-white rounded-full w-6 h-6 flex items-center justify-center"
        (click)="closeToast(notification.id)"
      >
        <fa-icon [icon]="faClose" class="bg-transparent" />
      </button>
    </div>
    <p class="text-white border-t border-t-white/75 mt-2 pt-1">
      {{ notification.message }}
    </p>
    <p class="text-right text-xs mt-2 text-white/75">
      {{ notification.dateTime.toLocaleString() }}
    </p>
  </div>
  }
</div>
