<div class="relative">
  <button
    [type]="type"
    [ngClass]="variant + ' ' + classes"
    [disabled]="disabled"
    (mouseenter)="showTooltip = true"
    (mouseleave)="showTooltip = false"
    [title]="title"
  >
    <ng-content select="[data-select=button-content]" />
  </button>

  @if(showTooltip && tooltip.length>0){
  <span
    [class]="
      'absolute z-50 bg-white px-1 rounded right-1/2 translate-x-1/2 top-full mt-1 text-sm text-nowrap text-center tooltip-' +
      variant
    "
    >{{ tooltip }}</span
  >
  }
</div>
