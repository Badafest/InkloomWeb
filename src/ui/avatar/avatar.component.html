@if(image){
<img
  [src]="image"
  alt="{{ username }}"
  class="rounded-full object-top object-cover"
  [style]="{
    width: size + 'px',
    height: size + 'px'
  }"
/>
} @else {
<div
  class="flex items-center justify-center rounded-full text-white border"
  [style]="{
    background: backgroundColor,
    width: size + 'px',
    height: size + 'px',
    fontSize: 0.5 * size + 'px'
  }"
>
  {{ username.slice(0, 2).toUpperCase() }}
</div>
}
